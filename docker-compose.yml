version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: henrytires-mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=HenryTiresInventory
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    networks:
      - henrytires-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: henrytires-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - MongoDb__ConnectionString=mongodb://mongodb:27017/?replicaSet=rs0
      - MongoDb__DatabaseName=HenryTiresInventory
      - Jwt__Key=dev-secret-key-min-32-characters-long-for-development-only
      - Jwt__Issuer=https://localhost:5000
      - Jwt__Audience=https://localhost:5000
      - Jwt__ExpiryMinutes=480
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - henrytires-network

volumes:
  mongodb_data:

networks:
  henrytires-network:
    driver: bridge
